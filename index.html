<!DOCTYPE html>
<html>
<head>
    <title>Online Kronometre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .timer-container {
            position: relative;
            height: 100vh;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .timer {
            font-size: 72px;
            color: #000;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .expand-button {
            position: absolute;
            right: 10px;
            bottom: 10px;
            font-size: 24px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: #4CAF50;
        }

        .fullscreen-container {
            background-color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .fullscreen-timer {
            font-size: 72px;
            color: #000;
        }

        .settings-container {
            position: absolute;
            top: 0;
            right: 0;
            height: 100vh;
            width: 100vw;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .settings-panel {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            width: 400px;
            text-align: left;
        }

        .settings-heading {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .settings-option {
            margin-bottom: 15px;
        }

        .settings-label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .settings-select {
            width: 100%;
            padding: 5px;
            font-size: 16px;
        }

        .settings-color-picker {
            width: 100%;
            height: 30px;
        }

        .settings-button {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .settings-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Online Kronometre</h1>
    <p>Kronometrenin kaç saat, dakika ve saniye süreceğini belirtin:</p>
    <input type="number" id="hours" placeholder="Saat" min="0">
    <input type="number" id="minutes" placeholder="Dakika" min="0" max="59">
    <input type="number" id="seconds" placeholder="Saniye" min="0" max="59">
    <button class="button" onclick="startTimer()">Başlat</button>
    <div class="timer-container">
        <div class="timer" id="timer">00:00:00</div>
        <button class="expand-button" onclick="toggleFullScreen()">&#128470;</button>
    </div>
    <button class="button" onclick="stopTimer()">Durdur</button>
    <button class="button" onclick="resumeTimer()">Devam Et</button>
    <button class="button" onclick="resetTimer()">Sıfırla</button>
    <button class="settings-button" onclick="openSettings()">Ayarlar</button>
    <div class="settings-container" id="settingsContainer" style="display: none;">
        <div class="settings-panel">
            <h2 class="settings-heading">Ayarlar</h2>
            <div class="settings-option">
                <label class="settings-label">Karanlık Tema</label>
                <input type="checkbox" id="darkThemeToggle" onchange="toggleDarkTheme()">
            </div>
            <div class="settings-option">
                <label class="settings-label">Font Seçimi</label>
                <select id="fontSelect" onchange="changeFont()">
                    <option value="Arial">Arial</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Courier New">Courier New</option>
                </select>
            </div>
            <div class="settings-option">
                <label class="settings-label">Buton Rengi</label>
                <input type="color" id="buttonColorPicker" onchange="changeButtonColor()">
            </div>
            <button class="settings-close" onclick="closeSettings()">&#10006;</button>
        </div>
    </div>
    <script>
        var hoursInput = document.getElementById('hours');
        var minutesInput = document.getElementById('minutes');
        var secondsInput = document.getElementById('seconds');
        var timerContainer = document.querySelector('.timer-container');
        var timerDisplay = document.getElementById('timer');
        var intervalId;
        var endTime;
        var elapsedTime = 0;
        var isRunning = false;
        var isFullScreen = false;

        function startTimer() {
            var hours = parseInt(hoursInput.value);
            var minutes = parseInt(minutesInput.value);
            var seconds = parseInt(secondsInput.value);
            if (isNaN(hours) || isNaN(minutes) || isNaN(seconds) || hours < 0 || minutes < 0 || seconds < 0) {
                alert("Geçerli bir süre girin!");
                return;
            }
            if (isRunning) {
                alert("Kronometre zaten çalışıyor!");
                return;
            }
            isRunning = true;
            var totalSeconds = (hours * 3600) + (minutes * 60) + seconds;
            endTime = Date.now() + (totalSeconds * 1000);
            intervalId = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            var remainingTime = endTime - Date.now();
            if (remainingTime <= 0) {
                clearInterval(intervalId);
                isRunning = false;
                timerDisplay.textContent = "Süre Doldu!";
            } else {
                var time = calculateTime(remainingTime);
                timerDisplay.textContent = time;
            }
        }

        function calculateTime(duration) {
            var hours = Math.floor(duration / (60 * 60 * 1000));
            var minutes = Math.floor((duration % (60 * 60 * 1000)) / (60 * 1000));
            var seconds = Math.floor((duration % (60 * 1000)) / 1000);
            return formatTime(hours) + ":" + formatTime(minutes) + ":" + formatTime(seconds);
        }

        function formatTime(time) {
            return time < 10 ? "0" + time : time;
        }

        function stopTimer() {
            if (isRunning) {
                clearInterval(intervalId);
                isRunning = false;
                elapsedTime += Date.now() - startTime;
            }
        }

        function resumeTimer() {
            if (!isRunning) {
                isRunning = true;
                endTime = Date.now() + (remainingTime * 1000);
                intervalId = setInterval(updateTimer, 1000);
            }
        }

        function resetTimer() {
            clearInterval(intervalId);
            isRunning = false;
            hoursInput.value = "";
            minutesInput.value = "";
            secondsInput.value = "";
            timerDisplay.textContent = "00:00:00";
            elapsedTime = 0;
        }

        function toggleFullScreen() {
            if (!isFullScreen) {
                if (timerContainer.requestFullscreen) {
                    timerContainer.requestFullscreen();
                } else if (timerContainer.mozRequestFullScreen) { // Firefox
                    timerContainer.mozRequestFullScreen();
                } else if (timerContainer.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    timerContainer.webkitRequestFullscreen();
                } else if (timerContainer.msRequestFullscreen) { // IE/Edge
                    timerContainer.msRequestFullscreen();
                }
                isFullScreen = true;
                timerContainer.classList.add('fullscreen-container');
                timerDisplay.classList.add('fullscreen-timer');
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { // Firefox
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { // Chrome, Safari and Opera
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { // IE/Edge
                    document.msExitFullscreen();
                }
                isFullScreen = false;
                timerContainer.classList.remove('fullscreen-container');
                timerDisplay.classList.remove('fullscreen-timer');
            }
        }

        function openSettings() {
            document.getElementById('settingsContainer').style.display = 'flex';
        }

        function closeSettings() {
            document.getElementById('settingsContainer').style.display = 'none';
        }

        function toggleDarkTheme() {
            document.body.classList.toggle('dark-theme');
        }

        function changeFont() {
            var fontSelect = document.getElementById('fontSelect');
            var selectedFont = fontSelect.options[fontSelect.selectedIndex].value;
            timerDisplay.style.fontFamily = selectedFont;
        }

        function changeButtonColor() {
            var buttonColorPicker = document.getElementById('buttonColorPicker');
            var selectedColor = buttonColorPicker.value;
            var buttons = document.getElementsByClassName('button');
            for (var i = 0; i < buttons.length; i++) {
                buttons[i].style.backgroundColor = selectedColor;
            }
        }
    </script>
</body>
</html>
